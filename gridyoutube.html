<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Page Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .left-box,
        .right-box {
            width: calc(50% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .left-box {
            flex-grow: 1;
            margin-right: 10px;
            height: 700px;
            width: 300px;
        }

        .right-box {
            width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 700px;
        }

        .right-box div {
            flex-grow: 1;
            margin-bottom: 10px;
        }

        .first {
            background-color: grey;
        }

        .second {
            background-color: grey;
        }

        .third {
            background-color: grey;
        }
    </style>
</head>

<body>
    <!-- main-container -->
    <div class="container">
        <!-- left-box -->
        <div class="left-box">
            <video src="https://www.shutterstock.com/shutterstock/videos/1081513610/preview/stock-footage-two-diverse-business-men-discussing-financial-market-data-using-laptop-and-digital-tablet.webm" controls width="100%" height="100%"></video>
        </div>
        <!-- right-box -->
        <div class="right-box">
            <div class="first">
                <video src="https://www.shutterstock.com/shutterstock/videos/1035023882/preview/stock-footage-focused-businessman-executive-professional-typing-corporate-business-email-working-on-computer.webm" controls width="100%" ></video>
            </div>
            <div class="second">
                <video src="https://www.shutterstock.com/shutterstock/videos/1035023882/preview/stock-footage-focused-businessman-executive-professional-typing-corporate-business-email-working-on-computer.webm" controls width="100%" ></video>
            </div>
            <div class="third">
                <video src="https://www.shutterstock.com/shutterstock/videos/1035023882/preview/stock-footage-focused-businessman-executive-professional-typing-corporate-business-email-working-on-computer.webm" controls width="100%" ></video>
            </div>
        </div>
    </div>
</body>

</html>
